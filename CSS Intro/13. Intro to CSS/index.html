<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS</title>

    <!--External CSS (Linking a CSS file to the HTML doc)-->

    <link rel="stylesheet" href="style.css">

    <!--Internal CSS (Using the <style> tag)-->

    <style>
        h1 {
            color: purple;
        }

        h2 {
            color: turquoise;
        }

    </style>
</head>
<body>

    <!--Inline CSS (Inside the HTML doc) using the style property-->

    <h1 style="color: red; border: 3px solid blue;">Lets eat icecream</h1>
    <h2 style="color: green;">I love CSS</h2>
</body>
</html>
