<!--The <!DOCTYPE html> at the top of the page tells the computer that this is an HTML file.-->

<!DOCTYPE html>

<!--The <html> tag is where all the tags and code used to customize a website are stored in.-->

<html>

    <!--The head tag holds everything that isn't shown on the webpage, such as the title of the website, what language the website is in, what characterset is being used, etc.--> 
    <head>
        <title>An HTML File</title>
    </head>

    <!--The body tag displays everything on to the website, for everyone to see.-->
    <body>
        
        <!--The header tag displays text in the form of a header. The number at the end of each tag represents it's importantance with the h1 tag being the most important.-->


        <h1>Welcome to Devslopes</h1>

        
        <table>
            <tr>
                <td><a href="#">Home</a></td>
                <td><a href="#">About</a></td>
                <td><a href="#">Courses</a></td>
            </tr>
        </table>

        <hr>

        <p>Devslopes is the world's most <i>effective</i> and affordable platform to learn how to code. We take practical real-world experiences and bring them to you in a <b>fun</b>, hands-on environment</p>

        <!--A quick note, usually when you want to change a specific piece of text, you will use the <span> tag to mark a piece of text, then use CSS to change the text.-->

        <!--Table tag--><table
            border="1"
            cellpadding="25"
            cellspacing="10">
            <tr> <!--Table Row Tag-->
                <td><button style="padding: 3em;">iOS 10 Course</button></td> <!--A Table Cell with a button inside-->
                <td><button style="background-color: black; color: white;">Android Course</button></td>
                <td><button>Unity 3D Course</button></td>
            </tr>
            <tr>
                <td><button>Web Course</button></td>
                <td><button>Node API Course</button></td>
                <td><button>Angular 2 Course</button></td>
            </tr>
        </table>
    </body>
</html>
